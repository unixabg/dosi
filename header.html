<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Management Dashboard</title>
    <style>
        /* Basic styling for the header */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            flex-direction: column; /* Align items in a column */
            align-items: center; /* Centers content horizontally */
            min-height: 100vh; /* Ensures the content is at least full viewport height */
            padding-top: 50px; /* Adds space for the fixed header */
            padding-bottom: 30px; /* Pad bottom to correctly display last client */
        }

        .header {
            background-color: #007bff; /* Blue header */
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%; /* Ensure header spans the full width */
            position: fixed; /* Fixes header at the top */
            top: 0; /* Aligns header to the top */
            left: 0;
            z-index: 1000; /* Ensures header is above other content */
            box-sizing: border-box; /* Ensures padding and borders are included in the width */
        }

        .header h1 {
            margin: 0;
            font-size: 18px;
            flex-grow: 1; /* Allows the header title to take up available space */
        }

        .header.hide-navigation .nav-links {
            display: none; /* Hides navigation when flag is present */
        }

        .nav-links {
            display: flex;
            gap: 10px;
            flex-wrap: wrap; /* Allows the links to wrap to the next line if needed */
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            white-space: nowrap; /* Prevents text from wrapping within each link */
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            margin-top: 20px; /* Adds some space above the login box */
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group input {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .login-button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
        }

        .login-button:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: #ff4d4d;
            margin-bottom: 15px;
        }

        .footer {
            margin-top: auto; /* Pushes footer to the bottom */
            width: 100%; /* Ensures footer spans the full width */
            background-color: #f4f4f4; /* Match body background color */
            text-align: center; /* Centers text in the footer */
            padding: 10px;
            position: fixed; /* Fixes footer at the bottom */
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="header <!-- HIDE_NAVIGATION_FLAG -->">
        <h1>Device Management Dashboard</h1>
        <div class="nav-links">
            <a href="/">Home</a> |
            <a href="/pending-adoption">Pending Adoptions</a> |
            <a href="/view-adopted">Adopted Clients</a> |
            <a href="/groups">Manage Groups</a> |
            <a href="/logs">Logs</a> |
            <a href="/logout">Logout</a>
        </div>
    </div>
