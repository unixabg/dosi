<!-- header.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Management Dashboard</title>
    <style>
        /* Basic styling for the header */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #007bff; /* Blue header */
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            margin: 0;
            font-size: 18px;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #f9f9f9;
            min-width: 200px; /* Wider width for hamburger style */
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown:hover .hamburger-menu {
            color: #ddd;
        }
        .hamburger-menu {
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Device Management Dashboard</h1>
        <div class="dropdown">
            <span class="hamburger-menu">&#x2630;</span> <!-- Unicode for hamburger menu (three horizontal lines) -->
            <div class="dropdown-content">
                <a href="/">Home</a>
                <a href="/pending-adoption">Pending Adoptions</a>
                <a href="/view-adopted">Adopted Clients</a>
                <a href="/groups">Manage Groups</a>
                <a href="/logout">Logout</a>
            </div>
        </div>
    </div>
